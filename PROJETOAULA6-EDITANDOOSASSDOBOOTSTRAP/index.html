    <!-- CÓDIGO JAVASCRIPT NECESSÁRIO PARA ATIVAR A 'AUTOMATIC FORM VALIDATION' do bootstrap.... VOCÊ TAMBÉM PRECISA ADICIONAR O attribute de 'novalidate' lá na sua form, para que esse código javascript de validation a PARTIR DE SUBMITS seja executado/considerado-->
    <script>


    var form = document.querySelector('.needs-validation');
    console.log(form);

    form.addEventListener('submit', function(event) {

        if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
        }

        form.classList.add('was-validated');
    })
    </script>

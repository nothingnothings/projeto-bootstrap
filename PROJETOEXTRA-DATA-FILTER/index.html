<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="./style.css">
        <title>Document5</title>

    <body>
        <div class="portfolio-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="main-title">Conheça nossos projetos</h3>
                    </div>
                    <div class="col-md-12" id="filter-btn-box">
                        <button class="main-btn filter-btn active" id="all-btn">Todos</button>
                        <button class="main-btn filter-btn" id="dev-btn">Desenvolvimento</button>
                        <button class="main-btn filter-btn" id="design-btn">Design</button>
                        <button class="main-btn filter-btn" id="seo-btn">SEO</button>
                    </div>
                    <!-- 6 images compatíveis com o filtro 'dev' de 'dev-btn'-->
                    <div class="col-md-4 project-box dev">
                        <img src="img/proj1.jpg" class="img-fluid" alt="Projeto 1">
                    </div>
                    <div class="col-md-4 project-box dev">
                        <img src="img/proj1.jpg" class="img-fluid" alt="Projeto 2">
                    </div>
                    <div class="col-md-4 project-box design">
                        <img src="img/proj1.jpg" class="img-fluid" alt="Projeto 3">
                    </div>
                    <div class="col-md-4 project-box seo">
                        <img src="img/proj1.jpg" class="img-fluid" alt="Projeto 4">
                    </div>
                    <div class="col-md-4 project-box seo">
                        <img src="img/proj1.jpg" class="img-fluid" alt="Projeto 5">
                    </div>
                    <div class="col-md-4 project-box design">
                        <img src="img/proj1.jpg" class="img-fluid" alt="Projeto 6">
                    </div>
                </div>
            </div>
        </div>
